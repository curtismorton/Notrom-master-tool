<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Notrom Master Tool - Agency Management Platform</title>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline for immediate rendering -->
    <style>
      body { 
        margin: 0; 
        background: #030712; 
        color: white; 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow-x: hidden;
      }
      #root { min-height: 100vh; }
      .loading-spinner { 
        width: 32px; height: 32px; 
        border: 4px solid #a855f7; 
        border-top: transparent; 
        border-radius: 50%; 
        animation: spin 1s linear infinite; 
        margin: 0 auto;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .glass {
        background: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(55, 65, 81, 0.3);
      }
    </style>
    
    <!-- Essential fonts only - reduce font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons - preload -->
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
  </head>
  <body>
    <div id="root">
      <!-- Immediate loading state -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #030712;">
        <div class="glass" style="border-radius: 16px; padding: 32px; text-align: center;">
          <div class="loading-spinner"></div>
          <p style="color: #9CA3AF; margin-top: 16px; margin-bottom: 8px;">Loading Notrom...</p>
          <p style="color: #6B7280; font-size: 12px; margin: 0;">Demo available at /dev</p>
        </div>
      </div>
    </div>
    
    <!-- Main app script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Replit banner script - deferred -->
    <script defer type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
